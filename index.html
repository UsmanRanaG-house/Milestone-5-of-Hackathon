<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Basic Info -->
    <H1>Final Resume Builder by Rana Usman</H1>
    <form id="resumeForm"><fieldset>
        <legend>Personal Information</legend>


        <label for="username">Your URL:</label>
        <input type="text" id="username" name="username" required/><br>

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="phone" id="phone" name="phone" required>

        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
    </fieldset>
    <!-- Additional Info -->
    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea name="education" id="education" rows="4" required></textarea>  <br>
    </fieldset>
    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea name="experience" id="experience" rows="4" required></textarea>  <br>
    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea name="skills" id="skills" rows="4" required></textarea>  <br>
    </fieldset>
    <!-- Button -->
    <button type="submit">Generate</button></form>
    <div id="resumeOutput">

    </div>
    <script src="script.js"></script>
</body>
</html>
